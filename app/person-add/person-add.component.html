
<div class="container">
  <h3>Task Add</h3>
  <form (ngSubmit)="add()">
    <mat-form-field>
      <mat-label>Student Name</mat-label>
      <input matInput [formControl]="PersonName" type="text" >
    </mat-form-field>
    <br />

    <mat-form-field>
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="PersonDate" >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br />
    <button>Add</button>
  </form>
</div>
