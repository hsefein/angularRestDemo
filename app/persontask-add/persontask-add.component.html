<div class="container">
<div class="row">

  <div class="col-md-4">
    <mat-card>

<h3>Person Task Add</h3>

<form (ngSubmit)="addPersonTask()">

  <mat-form-field>
    <mat-label>Person Name</mat-label>
    <input type="text" matInput [formControl]="PersonName" >
  </mat-form-field>
  <br />

  <mat-form-field>
    <mat-label>Task Name</mat-label>
    <mat-select [formControl]="TaskName" >
      <mat-option *ngFor="let task of tasks" [value]="task">{{task.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br />

  <button type="submit" color="primary" mat-raised-button>Add</button>
</form>
    </mat-card>
  </div>

</div>
</div>
